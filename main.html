<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>main</title>
<link rel="stylesheet" href="index.css" />
</head>

<body>
  <header>
    <h1>Todo PWA</h1>
    <!-- Button with an onclick event -->
    <input type="button" id="go-to-page-button" value="Go to Another Page" />
  </header>
  
  <main>
    <section class="task-list">
      <h2>Tasks</h2>
      <div id="tasks"></div>
    </section>
  </main>

  <script>
    // Wait until the DOM is fully loaded
    document.addEventListener("DOMContentLoaded", function() {
        // Add an event listener for the "Go to Another Page" button
        document.getElementById("go-to-page-button").addEventListener("click", function() {
            console.log("Button clicked, redirecting...");  // Debugging log
            window.location.href = "https://rilakkuma-dance.github.io/index.html";  // Redirect to index.html
        });
    });
  </script>
</body>

</html>
