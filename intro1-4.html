<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }

    /* Fullscreen Video Background */
    #cameraFeed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1; /* Behind the text */
    }

    #elishaImage {
      position: absolute;
      top: 30vh; 
      left: 50%;
      transform: translateX(-50%);
      width: 30vw; 
      max-width: 300px; 
      height: auto;
      z-index: 1;
    }

    .text-box {
      position: absolute;
      top: 10vh; /* Use vh for dynamic positioning */
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8);
      padding: 2vh 4vw;
      border-radius: 15px;
      text-align: center;
      z-index: 3;
      width: min(80%, 400px); /* Responsive width */
    }

    h1, h2 {
      margin: 10px 0;
      font-size: clamp(2em, 5vw, 3.5em); /* Adjust text size based on screen */
      color: black;
    }

    h2 {
      font-size: clamp(1.5em, 4vw, 2em);
    }

    button {
      padding: 1.5vh 3vw;
      font-size: clamp(16px, 2vw, 20px);
      background: skyblue;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      position: absolute;
      bottom: 5vh;
      left: 50%;
      transform: translateX(-50%);
      width: 20vw;
      max-width: 200px;
    }

    @media (max-width: 768px) {
      #elishaImage {
        top: 35vh; /* Move lower */
        width: 60vw;
      }

      .text-box {
        width: 90%;
        top: 8vh;
      }

      button {
        width: 60vw;
      }
    }
  </style>
</head>
<body>

  <video id="cameraFeed" autoplay playsinline></video>

  <div class="text-box">
    <h1>What is your name?</h1>
    <h2>តើអ្នកឈ្មោះអ្វី?</h2>
  </div>  
  <img id="elishaImage" src="elisha.png" alt="Elisha">
  <button onclick="startAR()">Next</button>

  <script>
    function openCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }) // Use back camera if available
        .then((stream) => {
          document.getElementById("cameraFeed").srcObject = stream;
        })
        .catch((error) => {
          console.error("Camera access denied:", error);
        });
    }

    function startAR() {
      window.location.href = "intro1-5.html"; // Redirect to AR page
    }

    openCamera(); // Automatically open camera on page load
  </script>

</body>
</html>
