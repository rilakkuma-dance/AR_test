<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Use a basic marker pattern -->
        <a-marker preset="hiro">
            <!-- Simple box for testing -->
            <a-box position="0 0.5 0" color="yellow"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>

  <a-scene
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;" // Enable debug to see what's happening
  >
    <!-- Image Tracking (NFT) -->
    <a-nft
      type="nft"
      url="https://rilakkuma-dance.github.io/AR_test/Cambodia.fset"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <!-- 3D Model (GLTF) Appears on Image -->
      <a-entity
        gltf-model="https://rilakkuma-dance.github.io/AR_test/Earth.glb"
        scale="1 1 1"
        position="0 0 0"
      >
      </a-entity>
    </a-nft>

    <!-- AR Camera -->
    <a-entity camera></a-entity>

  </a-scene>

</body>
</html>
