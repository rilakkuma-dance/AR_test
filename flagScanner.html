<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <script>
        // Handle cleanup before page unload
        window.addEventListener('beforeunload', () => {
            // Remove AR.js camera stream
            const video = document.querySelector('.a-canvas');
            if (video) {
                const stream = video.srcObject;
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
            }
        });

        AFRAME.registerComponent('flag-handler', {
            init: function() {
                this.flagPages = {
                    "cambodia": "cambodia.html",
                    "australia": "australia.html"
                };

                this.markerFound = this.markerFound.bind(this);
                this.el.addEventListener('markerFound', this.markerFound);
            },

            markerFound: function() {
                const markerId = this.el.id;
                console.log('Marker found:', markerId);
                
                if (this.flagPages[markerId]) {
                    // Clean up before navigation
                    const scene = document.querySelector('a-scene');
                    if (scene) {
                        scene.renderer = null;
                        scene.effect = null;
                    }

                    // Stop camera stream
                    const video = document.querySelector('.a-canvas');
                    if (video) {
                        const stream = video.srcObject;
                        if (stream) {
                            stream.getTracks().forEach(track => track.stop());
                        }
                    }

                    // Navigate after cleanup
                    setTimeout(() => {
                        window.location.href = this.flagPages[markerId];
                    }, 300);
                }
            },

            remove: function() {
                this.el.removeEventListener('markerFound', this.markerFound);
            }
        });

        // Remove loader once scene is loaded
        AFRAME.registerComponent('scene-loaded', {
            init: function() {
                const loader = document.querySelector('.arjs-loader');
                if (loader) {
                    loader.style.display = 'none';
                }
            }
        });
    </script>

    <a-scene
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        scene-loaded>

        <a-nft
            id="cambodia"
            flag-handler
            type="nft"
            url="https://rilakkuma-dance.github.io/AR_test/cambodia/cambodia"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5">
        </a-nft>

        <a-nft
            id="australia"
            flag-handler
            type="nft"
            url="path_to_australia_marker"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5">
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
