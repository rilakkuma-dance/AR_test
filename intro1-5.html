<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }

    /* Fullscreen Video Background */
    #cameraFeed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    #elishaImage {
      position: absolute;
      top: 30vh;
      left: 50%;
      transform: translateX(-50%);
      width: 30vw;
      max-width: 300px;
      height: auto;
      z-index: 1;
    }

    .text-box {
      position: absolute;
      top: 10vh;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8);
      padding: 2vh 4vw;
      border-radius: 15px;
      text-align: center;
      z-index: 3;
      width: min(80%, 400px);
    }

    h1, h2 {
      margin: 10px 0;
      font-size: clamp(2em, 5vw, 3.5em);
      color: black;
    }

    h2 {
      font-size: clamp(1.5em, 4vw, 2em);
    }

    /* Speak Button */
    .speak-btn {
      padding: 1.5vh 3vw;
      font-size: clamp(16px, 2vw, 20px);
      background: red;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
      position: absolute;
      bottom: 5vh;
      left: 50%;
      transform: translateX(-50%);
      width: 20vw;
      max-width: 200px;
    }

    /* Recording Animation */
    .recording {
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      from { background-color: red; }
      to { background-color: darkred; }
    }

    /* Recognized Speech Display */
    #recognizedText {
      position: absolute;
      bottom: 15vh;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 10px;
      font-size: 1.5em;
      text-align: center;
      width: 80%;
      max-width: 300px;
      display: none; /* Hidden until speech is recognized */
    }

    @media (max-width: 768px) {
      #elishaImage {
        top: 35vh;
        width: 60vw;
      }

      .text-box {
        width: 90%;
        top: 8vh;
      }

      .speak-btn {
        width: 60vw;
      }
    }
  </style>
</head>
<body>

  <video id="cameraFeed" autoplay playsinline></video>

  <div class="text-box">
    <h1>What is your name?</h1>
    <h2>·ûè·ûæ·û¢·üí·ûì·ûÄ·ûà·üí·ûò·üÑ·üá·û¢·üí·ûú·û∏?</h2>
  </div>  

  <img id="elishaImage" src="elisha.png" alt="Elisha">

  <!-- Speak Button -->
  <button id="speakButton" class="speak-btn" onclick="toggleRecording()">üé§ Speak</button>

  <!-- Recognized Speech Display -->
  <div id="recognizedText"></div>

  <script>
    let recognition;
    let isRecording = false;
  
    function openCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then((stream) => {
          document.getElementById("cameraFeed").srcObject = stream;
        })
        .catch((error) => {
          console.error("Camera access denied:", error);
        });
    }
  
    openCamera(); // Automatically open camera on page load
  
    function toggleRecording() {
    const speakButton = document.getElementById("speakButton");
    const recognizedText = document.getElementById("recognizedText");

    if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert("Speech Recognition is not supported in this browser. Try using Chrome.");
        return;
    }

    if (!recognition) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.lang = "en-US";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onresult = (event) => {
        const speechResult = event.results[0][0].transcript;
        recognizedText.innerText = `You said: "${speechResult}"`;
        recognizedText.style.display = "block";
        stopRecording(true); // Pass true to indicate it's from speech recognition
        };

        recognition.onerror = (event) => {
        alert("Error occurred: " + event.error);
        stopRecording(false);
        };

        recognition.onend = () => {
        stopRecording(false);
        };
    }

    if (!isRecording) {
        startRecording();
    } else {
        stopRecording(true); // Pass true when manually stopping
    }
    }

    function startRecording() {
    const speakButton = document.getElementById("speakButton");
    isRecording = true;
    speakButton.classList.add("recording");
    speakButton.innerText = "üõë Stop";

    recognition.start();
    }

    function stopRecording(shouldRedirect = false) {
    const speakButton = document.getElementById("speakButton");
    isRecording = false;
    speakButton.classList.remove("recording");
    speakButton.innerText = "üé§ Speak";

    if (recognition) {
        recognition.stop();
    }

    if (shouldRedirect) {
        setTimeout(() => {
        window.location.href = "intro1-6.html";
        }, 2000);
    }
    }
  </script>  

</body>
</html>
