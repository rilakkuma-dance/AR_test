<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial;
      position: relative;
      overflow: hidden;
    }

    /* Fullscreen Video Background */
    #cameraFeed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Behind the text */
    }

    #elishaImage {
      position: absolute;
      top: 30%; /* Adjust this to change vertical position */
      left: 50%;
      transform: translateX(-50%); /* Center the image */
      width: 300px; /* Adjust image size */
      height: auto;
      z-index: 1; /* Keep image above background */
    }

    h1 {
      color: white;
      font-size: 4em;
      position: relative;
      top: 5%; /* Moves text lower */
      z-index: 3; /* Keep it on top */
    }

    h2 {
      color: white;
      font-size: 4em;
      position: relative;
      top: 10%; /* Moves text lower */
      z-index: 3; /* Keep it on top */
    }

    button {
    padding: 15px 30px;
    font-size: 20px;
    background: skyblue;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
    margin-top: auto; /* Push button to bottom */
    margin-bottom: 50px; /* Space from bottom */
    }
  </style>
</head>
<body>

  <video id="cameraFeed" autoplay playsinline></video>

  <h1>Hello!</h1>
  <h2>សួស្តី!</h2>
  <img id="elishaImage" src="elisha.png" alt="Elisha">
  <button onclick="startAR()">Next</button>

  <script>
    function openCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }) // Use back camera if available
        .then((stream) => {
          document.getElementById("cameraFeed").srcObject = stream;
        })
        .catch((error) => {
          console.error("Camera access denied:", error);
        });
    }

    function startAR() {
      window.location.href = "cambodia.html"; // Redirect to AR page
    }

    openCamera(); // Automatically open camera on page load
  </script>

</body>
</html>
